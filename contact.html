    <main>
        <div class="contact-container">
            <h1>Contact me</h1>
            <div class="horizontal-layout">
                <div class="social-media-section">
                    <h2>Find me on social media :</h2>
                    <div class="social-media-links">
                        <a href="https://www.facebook.com/Fatiarazaqy?mibextid=ZbWKwL" target="_blank" class="social-link">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </a>
                        <a href="https://twitter.com" target="_blank" class="social-link">
                            <i class="fab fa-twitter"></i> Twitter
                        </a>
                        <a href="https://www.instagram.com/tyrazaqyy?igsh=MTd6dDFmb3Rkc2F3Zg==" target="_blank" class="social-link">
                            <i class="fab fa-instagram"></i> Instagram
                        </a>
                        <a href="https://linkedin.com" target="_blank" class="social-link">
                            <i class="fab fa-linkedin-in"></i> LinkedIn
                        </a>
                        <a href="https://github.com/finixeu" target="_blank" class="social-link">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                    </div>
                </div>
                <div class="comment-section">
                    <h2>Leave a comment</h2>
                    <form class="comment-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="comment">Comment:</label>
                        <textarea id="comment" name="comment" rows="4" required></textarea>
                        
                        <button type="submit" class="submit-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
